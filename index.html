<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis game</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="src/level.js"></script>
  <script src="src/racket.js"></script>
  <script src="src/libs.js"></script>
  <script src="src/ball.js"></script>
  <script src="src/score.js"></script>
  <script src="src/main.js"></script>
</head>
<body>

  <div class="wrapper">

    <div class="panel">
      <div class="score-block">
        SCORE: <span class="score" id="score"></span>
      </div>
      <br>
      <button id="start" class="start">Start</button>
    </div>

    <div class="box" id="box">
      <div class="ball" id="ball"></div>
      <div class="racket" id="racket"></div>
    </div>

  </div>
</body>
</html>
